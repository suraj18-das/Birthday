<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
            /* position: relative; */
        }

        iframe {
            width: 100%;
            height: 100vh;
            z-index: -1;
        }

        .buttons {
            position: absolute;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 50px;
            bottom: 50px;
            left: 20px;
            width: 10vw;
            height: 10vh;
            border-radius: 20px;
            background-color: aqua;
            border: 1px solid red;
        }

        .button-85 {
            padding: 0.6em 2em;
            width: 150px;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-85:before {
            content: "";
            background: linear-gradient(45deg,
                    #ff0000,
                    #ff7300,
                    #fffb00,
                    #48ff00,
                    #00ffd5,
                    #002bff,
                    #7a00ff,
                    #ff00c8,
                    #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing-button-85 20s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        @keyframes glowing-button-85 {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 400% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        .button-85:after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            left: 0;
            top: 0;
            border-radius: 10px;
        }
        .button-85 a{
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <iframe src="background.html" frameborder="0"></iframe>
    <div class="buttons">
        <button class="button-85"  id="card" role="button"><a href="Card.html">Card</a></button>
        <button class="button-85" id="cake" role="button"><a href="cake.html">Cake</a></button>
    </div>
</body>

</html>
